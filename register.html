<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/Logo.png">
</head>
<body>
    <!---login container-->
    <div class="login-container">
        <!---home redirect-->
        <div class="home-navigation">
            <a href="index.html">
                <i class="fa fa-arrow-left"></i>
                Homepage
            </a>
        </div>
        <div class="login-wrapper">
            <!---login main-->
            <main class="login-main">
                <!---login grid-->
                <div class="login-grid">
                    <!---grid-img-->
                    <div class="login-icon register-icon">
                        <div class="login-text">
                            <div class="">
                                <h2>We show your skin, hair, and body the care and attention they deserve.</h2>
                            </div>
                            <div class="login-sub-text">
                                <p>Where Tranquility Meets Transformation.</p>
                            </div>
                        </div>
                    </div>
                    <!----grid context-->
                    <div class="grid-context">
                        <!----context wrapper-->
                        <div class="grid-context-wrapper">
                            <div class="login-header">
                                <div class="">
                                    <h1>Register</h1>
                                </div>
                                <div class="">
                                    <p>Welcome to Serene Beauty Salon, we hope your<br> stay with us feel as bright as the morning sun.</p>
                                </div>
                                <!---login form USE POST METHOD-->
                                <form action="" id="login-form" class="form-auth">
                                    <div class="name-input">
                                        <input type="text" name="" id="" placeholder="Your Name">
                                    </div>
                                    <!---login email-->
                                    <div class="email-input">
                                        <input type="email" name="" id="" placeholder="Email">
                                    </div>
                                    <!---login password-->
                                    <div class="password-input">
                                        <input type="password" name="" id="" placeholder="Password">
                                    </div>
                                    <!---remember me checkbox-->
                                    <div class="">
                                        <input type="checkbox" name="" id="">
                                        Remember me
                                    </div>
                                    <div class="login-btn">
                                        <button type="submit">Regsiter</button>
                                    </div>
                                    <div class="redirect">
                                        <p>Already have an account? <a href="login.html"> Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
       
    </div>
    


    <script src="index.js"></script>
    
</body>
</html>
